# Storage pools
storage_pools:
- name: default
  driver: zfs
  config:     
    size: 20GB

# プロファイル
profiles:
- name: default
  devices:
    root:
      path: /
      pool: default
      type: disk
    eth0:
      name: eth0
      nictype: bridged
      parent: lxdbr0
      type: nic
    eth1:
      name: eth1
      nictype: bridged
      parent: lxdbr1
      type: nic
