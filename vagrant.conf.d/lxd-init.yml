# Storage pools
storage_pools:
- name: default
  driver: zfs
  config:     
    size: 20GB

# Network devices
networks:
- name: lxdbr0
  type: bridge
  config:
    ipv4.address: 10.0.3.1/24
    ipv4.nat: true
    ipv6.address: none
    ipv6.nat: false

# プロファイル
profiles:
- name: default
  devices:
    root:
      path: /
      pool: default
      type: disk
    eth0:
      name: eth0
      nictype: bridged
      parent: lxdbr0
      type: nic
    eth1:
      name: eth1
      nictype: bridged
      parent: lxdbr1
      type: nic
